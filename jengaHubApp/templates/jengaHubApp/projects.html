{% extends 'base.html' %}
<!-- jengaHubApp/templates/jengaHubApp/projects.html -->
{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-0" style="color: #3498db;">Projects by {{ professional.user.username }}</h1>
    <div class="text-center mb-1">
        <a href="{% url 'jengaHubApp:send_message' professional.id %}" class="btn btn-success">
            Message {{ professional.user.username }}
        </a>
    </div> 
    <div class="row">
        {% for project in projects %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <!-- Bootstrap Card Component for better design -->
                <div class="card shadow-sm">
                    <!-- Responsive image with rounded corners -->
                    <img src="{{ project.image.url }}" class="card-img-top" alt="Image for {{ project.title }}">

                    <!-- Card body with project title and description -->
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <!-- Empty state message with Bootstrap styling -->
            <div class="col-12">
                <p class="text-center text-muted">No projects found for this professional.</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
